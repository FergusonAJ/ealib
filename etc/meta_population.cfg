[ea.representation]
initial_size=10000
min_size=1000
max_size=40000

[ea.population]
size=10

[ea.meta_population]
size=10

[ea.island_model]
migration_rate=0.02
migration_period=20

[ea.selection]
elitism.n=1

[ea.generational_model]
moran_process.replacement_rate.p=0.05

[ea.mutation]
site.p=0.05
uniform_integer.min=0
uniform_integer.max=32768
insertion.p=0.05
deletion.p=0.05
indel.min_size=16
indel.max_size=512

[ea.run]
updates=100
epochs=1
checkpoint_prefix=checkpoint

[ea.statistics]
recording.period=100

[markov_network]
input.n=2
output.n=1
hidden.n=8
initial_gates=16
